<!DOCTYPE html>
<html lang="en"> 
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
</head>
<body> 
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="./Instagram/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">  
            <div class="group">
                <img src="./Instagram/logo.png" class="instagram-logo" alt="instagram logo">
                </div class="profile-photo">
                    <img src="3x4.jpg" alt="foto de perfil"
            </div>
            <a href="#" class="Instagram-login">Continue com alvarocoutty</a>
            <a href="#" class="Instagram-logout">Remover conta</a>   
        </div>
        <div class="group">
            <p class="not-acount">Não é alvarocoutty</p>
            <p class="not-acount"
                <span class="link blue">Alternar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="dowload">
                <a href="#" class="app-dowload"></a>
                <a href="#" class="app-dowload"></a>
            </div>
         </div>
     </div> 
    </div>             
</body>
</html>
